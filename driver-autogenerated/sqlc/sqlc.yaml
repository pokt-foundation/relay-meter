version: "2"

sql:
  - schema: "schema.sql"
    engine: "postgresql"
    queries: "query.sql"
    gen:
      go:
        package: "postgresdriver"
        out: ".."
        json_tags_case_style: camel
        emit_json_tags: true
        output_db_file_name: db.generated.go
        output_models_file_name: models.generated.go
        output_querier_file_name: querier.generated.go
        output_files_suffix: .generated
        overrides:
          - column: "relay_counts.portal_app_id"
            go_type: "github.com/pokt-foundation/portal-db/v2/types.PortalAppID"
          - column: "todays_relay_counts.portal_app_id"
            go_type: "github.com/pokt-foundation/portal-db/v2/types.PortalAppID"
          - column: "daily_app_sums.portal_app_id"
            go_type: "github.com/pokt-foundation/portal-db/v2/types.PortalAppID"
          - column: "todays_app_sums.portal_app_id"
            go_type: "github.com/pokt-foundation/portal-db/v2/types.PortalAppID"
          - column: "todays_app_latencies.portal_app_id"
            go_type: "github.com/pokt-foundation/portal-db/v2/types.PortalAppID"
          - column: "http_source_relay_count.portal_app_id"
            go_type: "github.com/pokt-foundation/portal-db/v2/types.PortalAppID"
